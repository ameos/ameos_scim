mapping:
  backend.user:
    userName:
      mapOn: username
    name.formatted:
      mapOn: realName
    userType: 
      value: internal
    active:
      mapOn: disable
      cast: bool
      toggle: true
    emails:
      callback: Ameos\Scim\Evaluator\MultiValuedEvaluator
      arguments:
        - primary:
            value: true
          value: 
            mapOn: email
    externalId:
      mapOn: scim_external_id